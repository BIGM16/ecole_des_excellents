{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Étudiant - École des Excellents</title>
    <script src="https://cdn.tailwindcss.com"></script>

    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet"/>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">
        Connexion Étudiant
      </h1>

      {% if messages %} {% for message in messages %}
      <p class="text-red-600 mb-4">{{ message }}</p>
      {% endfor %} {% endif %}

      <form method="POST">
        {% csrf_token %}
        <label class="block mb-2 font-semibold">Email ou username</label>
        <input
          type="hidden"
          name="next"
          value="{{ next }}"
          class="w-full p-2 mb-4 border rounded"
          required
        />
        <input type="text" name="email" required />
        <label class="block mb-2 font-semibold">Mot de passe</label>
        <input
          type="password"
          name="password"
          class="w-full p-2 mb-4 border rounded"
          required
        />

        <button
          type="submit"
          class="w-full bg-indigo-700 text-white py-2 rounded hover:bg-indigo-600 transition"
        >
          Se connecter
        </button>
      </form>
    </div>
  </body>
</html>
