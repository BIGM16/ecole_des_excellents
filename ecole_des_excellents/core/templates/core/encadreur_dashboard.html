{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Encadreurs - École des Excellents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <header class="bg-blue-700 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Nos Encadreurs</h1>
    </header>

    <main class="p-6 grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">
        {% for encadreur in encadreurs %}
        <div class="bg-white shadow-lg rounded-lg p-5 border">
            <h2 class="text-xl font-semibold text-blue-700">{{ encadreur.nom }}</h2>
            <p class="text-gray-600 italic">{{ encadreur.specialite }}</p>
            <p class="mt-3 text-gray-800">{{ encadreur.bio }}</p>
        </div>
        {% empty %}
        <p class="text-center text-gray-600">Aucun encadreur enregistré pour le moment.</p>
        {% endfor %}
    </main>

</body>
</html>
