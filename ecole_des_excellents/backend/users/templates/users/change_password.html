{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow mt-6 md:mt-0 my-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Changer le mot de passe</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between mt-4">
      <a href="{% url 'users:profil' %}" class="text-yellow-600 hover:underline rounded-lg bg-gray-500 px-4 py-2"
        >Retour au profil</a
      >
      <button type="submit" class="px-4 py-2 gradient-gold text-white rounded-lg">
        Enregistrer
      </button>
    </div>
  </form>
</div>
{% endblock %}
